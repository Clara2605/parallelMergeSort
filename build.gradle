plugins {
    id 'java'
    id 'application'
}

group = 'org.mergeSort'
version = '1.0-SNAPSHOT'


application {
    mainClass.set('org.mergeSort.Main') // Specify the main class
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}